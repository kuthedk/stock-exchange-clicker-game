<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Exchange Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }

    .label {
      margin: 10px;
    }

    .notification {
      background-color: #444;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Stock Exchange Clicker Game</h1>
  <div class="label" id="currency">Currency: 0</div>
  <div class="label" id="volumePerClick">Volume per Click: 1</div>
  <div class="label" id="volumePerSecond">Volume per Second: 0</div>
  <div class="label" id="prestigeMultiplier">Prestige Multiplier: 1</div>
  <button class="button" id="tradeButton">Process Trade</button>
  <div id="upgrades"></div>
  <button class="button" id="prestigeButton">Prestige</button>

  <div class="notification" id="notification"></div>

  <script src="game.js"></script>
</body>

</html>
