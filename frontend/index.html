<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Exchange Clicker Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Stock Exchange Clicker Game</h1>
    <div class="form" id="registerForm">
      <h2>Register</h2>
      <input type="text" id="registerUsername" class="form-control mb-2" placeholder="Username">
      <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-primary btn-block" id="registerButton">Register</button>
    </div>
    <div class="form" id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Username">
      <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-success btn-block" id="loginButton">Login</button>
    </div>
    <div id="game" style="display: none;">
      <div class="label" id="currency">Currency: 0</div>
      <div class="label" id="volumePerClick">Volume per Click: 1</div>
      <div class="label" id="volumePerSecond">Volume per Second: 0</div>
      <div class="label" id="prestigeMultiplier">Prestige Multiplier: 1</div>
      <button class="btn btn-info btn-block" id="tradeButton"><i class="fas fa-chart-line"></i> Process Trade</button>
      <div id="upgrades" class="my-3"></div>
      <button class="btn btn-warning btn-block" id="prestigeButton"><i class="fas fa-crown"></i> Prestige</button>
      <button class="btn btn-danger btn-block" id="resetButton"><i class="fas fa-sync-alt"></i> Reset Account</button>
      <button class="btn btn-secondary btn-block" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    <div class="notification" id="notification"></div>
  </div>
  <script type="module" src="js/game.js"></script>
</body>

</html>
